<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DARMAWAN SPACE</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      color: #b30000;
      font-size: 2.5em;
    }

    .button-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }

    .btn {
      background: linear-gradient(to right, #ff4d4d, #b30000);
      color: white;
      padding: 15px 20px;
      text-decoration: none;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <h1>DARMAWAN SPACE</h1>

  <div class="button-container">
    <a href="#" class="btn">Tombol 1</a>
    <a href="#" class="btn">Tombol 2</a>
    <a href="#" class="btn">Tombol 3</a>
    <a href="#" class="btn">Tombol 4</a>
    <a href="#" class="btn">Tombol 5</a>
    <a href="#" class="btn">Tombol 6</a>
    <a href="#" class="btn">Tombol 7</a>
    <a href="#" class="btn">Tombol 8</a>
    <a href="#" class="btn">Tombol 9</a>
    <a href="#" class="btn">Tombol 10</a>
  </div>

</body>
</html>
